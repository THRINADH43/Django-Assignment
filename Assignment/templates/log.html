<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <style>
        .login{
            text-align: center;
            top: 250px;
            left: 250px;
        }
    </style>
</head>
<body>
        <form method="post">
            <div class="login">
                {% csrf_token %}
                {{ form.username.label }}{{ form.username }}<br>
                {{ form.password.label }}{{ form.password }}<br>
                <input type="submit" value="login">
            </div>
        </form>
</body>
</html>
